<html>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <h1>File Upload</h1>
    <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value="Upload">
    </form>
    <form action="/synthesize" method='POST'>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <label for="voice" style="margin-right: 10px;width: 120px;">Voice:</label>
            <select name="voice">
                <option value="">--Select a File--</option>
                {% for file in uploaded_files %}
                    <option value="{{ file }}" {% if selected_file == file %}selected{% endif %}>{{ file }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <label for="semantic_temp" style="margin-right: 10px;width: 120px;">Semantic Temp:</label>
            <input type="number" id="semantic_temp" name="semantic_temp" step="0.1" value="0.7">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <label for="coarse_temp" style="margin-right: 10px;width: 120px;">Coarse Temp:</label>
            <input type="number" id="coarse_temp" name="coarse_temp" step="0.1" value="0.5">
        </div>
        <div style="display: flex; align-items: center;">
            <label for="text" style="margin-right: 10px;width: 120px;">Long Text:</label>
            <textarea id="text" name="text" rows="5" cols="70"></textarea>
        </div>
        <br><br>
        <div style="display: flex; align-items: center;">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
